<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container mt-5">
        <div class="alert alert-danger text-center"
             th:if="${msgFailure !=null}" th:text="${msgFailure}">
        </div>
        <h2 class="text-center mb-4">Esqueceu Senha</h2>
        <form th:action="@{/clientes/esqueceu-senha}" method="post" th:object="${dto}">
            <div class="card mb-4">
                <div class="card-header">Dados Pessoais</div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" th:field="*{email}" required placeholder="Insira o seu email">
                        <p th:if="${#fields.hasErrors('email')}" class="text text-danger" th:errors="*{email}"></p>
                    </div>

                    <div class="form-group" th:object="${dto}">
                        <label class="form-label">Nova Senha</label>
                        <input type="password" name="password" class="form-control" th:field="*{senha}" required placeholder="Insira a nova senha">
                        <p th:if="${#fields.hasErrors('senha')}" class="text text-danger" th:errors="*{senha}"></p>
                    </div>
                    <div class="form-group" th:object="${dto}">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" name="password" class="form-control" style="margin-bottom: 25px" required placeholder="Confirme a nova senha">
                        <p th:if="${#fields.hasErrors('senha')}" class="text text-danger" th:errors="*{senha}"></p>
                    </div>
                    <div class="card mb-3">
                        <button type="submit" class="btn btn-success">Confirmar</button>
                    </div>
                    <div class="card">
                        <a th:href="@{/login}" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
