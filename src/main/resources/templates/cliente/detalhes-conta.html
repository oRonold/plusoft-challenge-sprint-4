<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Detalhes Clientes</h2>
    <form th:action="@{/clientes/detalhes}" method="post" th:object="${cliente}">

        <!-- Dados Pessoais -->
        <div class="card mb-4">
            <div class="card-header">Dados Pessoais</div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" th:field="*{dataNascimento}" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">CPF</label>
                    <input type="text" class="form-control" th:field="*{cpf}" maxlength="11" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" th:field="*{telefone}" maxlength="15" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{usuario.email}" required readonly>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Dados Comerciais</div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Nome do Ramo</label>
                    <input type="text" class="form-control" th:field="*{ramo.nome}" required readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Descrição do Ramo</label>
                    <textarea class="form-control" th:field="*{ramo.descricao}" rows="3" required readonly></textarea>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Endereço</div>
            <div class="card-body" th:each="endereco : ${enderecoCliente}">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" th:value="${endereco.numero}" required readonly>
                    </div>

                    <div class="form-group col-md-8">
                        <label class="form-label">Ponto de Referência</label>
                        <input type="text" class="form-control" th:value="${endereco.pontoReferencia}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">Nome do Logradouro</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.nome}" required readonly>
                    </div>

                    <div class="form-group col-md-3">
                        <label class="form-label">CEP</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.cep}" maxlength="9" required readonly>
                    </div>

                    <div class="form-group col-md-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.nome}" required readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Zona do Bairro</label>
                    <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.zona}" readonly>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.cidade.nome}" required readonly>
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">DDD</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.cidade.ddd}" required readonly>
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">Estado</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.cidade.estado.nome}" required readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">País</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.cidade.estado.pais.nome}" required readonly>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="form-label">Código do País</label>
                        <input type="text" class="form-control" th:value="${endereco.logradouro.bairro.cidade.estado.pais.codigo}" required readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Perfil -->
        <div class="card mb-4">
            <div class="card-header">Perfil</div>
            <div class="card-body">
                <div th:each="p : ${cliente.usuario.perfis}">
                    <input type="checkbox" th:value="${p.nome}" th:checked="${p}" disabled>
                    <label th:text="${p.label}"></label><br>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <a th:href="@{/clientes/principal}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
